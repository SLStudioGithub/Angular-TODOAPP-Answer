<div class="filter-area">
  <ul>
    <li>
      <label for="all">すべて</label>
      <input
        type="radio"
        [(ngModel)]="filter"
        name="filter"
        id="all"
        value="3"
        checked
        (change)="onChangeFilter($event)"
      />
    </li>
    <li>
      <label for="not-yet">未着手</label>
      <input
        type="radio"
        [(ngModel)]="filter"
        name="filter"
        id="not-yet"
        value="0"
        (change)="onChangeFilter($event)"
      />
    </li>
    <li>
      <label for="working">作業中</label>
      <input
        type="radio"
        [(ngModel)]="filter"
        name="filter"
        id="working"
        value="1"
        (change)="onChangeFilter($event)"
      />
    </li>
    <li>
      <label for="completed">完了</label>
      <input
        type="radio"
        [(ngModel)]="filter"
        name="filter"
        id="completed"
        value="2"
        (change)="onChangeFilter($event)"
      />
    </li>
  </ul>
</div>
